<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Luxe Experience - Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .ticket-option {
            margin: 20px 0;
        }
        button {
            background: #e67e22;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d35400;
        }
        .qr-code {
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nairobi Luxe Experience</h1>
        <p><strong>Date:</strong> February 15, 2025</p>
        <p><strong>Location:</strong> Nairobi, Kenya</p>
        <h2>Choose Your Ticket</h2>
        
        <div class="ticket-option">
            <h3>General Ticket - KES 5,000</h3>
            <button onclick="purchaseTicket('General', 5000)">Buy Now</button>
        </div>
        
        <div class="ticket-option">
            <h3>VIP Ticket - KES 10,000</h3>
            <button onclick="purchaseTicket('VIP', 10000)">Buy Now</button>
        </div>
        
        <div class="qr-code">
            <h3>Scan to Pay</h3>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.paypal.com/checkout" alt="QR Code for Payment">
        </div>
        
        <p>For inquiries, contact: <strong>+254 712 345 678</strong></p>
    </div>

    <script>
        function purchaseTicket(type, price) {
            alert(`You selected a ${type} Ticket. Proceed to pay KES ${price}.`);
            window.location.href = "https://www.paypal.com/checkout"; // Replace with actual payment link
        }
    </script>
</body>
</html>
